<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>FiveM Static Map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
}
#map { width: 100%; height: 100%; }
.coord {
  position: fixed;
  bottom: 10px;
  left: 10px;
  background: rgba(0,0,0,0.8);
  color: #0f0;
  padding: 8px 12px;
  font-family: monospace;
  z-index: 999;
  border-radius: 6px;
}
</style>
</head>

<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// =====================
// MAP SETUP
// =====================
const map = L.map('map', {
  crs: L.CRS.Simple,
  minZoom: -2,
  maxZoom: 2
});

const bounds = [[0,0],[8192,8192]];
L.imageOverlay('map.png', bounds).addTo(map);
map.fitBounds(bounds);

// =====================
// SPECIAL ICONS ONLY
// =====================
const icons = {
  hospital: L.icon({
    iconUrl: 'icons/hospital.png',
    iconSize: [32,32],
    iconAnchor: [16,32]
  }),
  police: L.icon({
    iconUrl: 'icons/police.png',
    iconSize: [32,32],
    iconAnchor: [16,32]
  }),
  garage: L.icon({
    iconUrl: 'icons/garage.png',
    iconSize: [32,32],
    iconAnchor: [16,32]
  })
};

// =====================
// LOCATIONS
// =====================
const locations = [
  // üîµ ‡∏à‡∏∏‡∏î‡∏ò‡∏£‡∏£‡∏°‡∏î‡∏≤ (‡∏´‡∏°‡∏∏‡∏î‡∏õ‡∏Å‡∏ï‡∏¥)
  {
    name: "Hospital",
    x: 4300,
    y: 4100,
    desc: "‡∏à‡∏∏‡∏î‡∏ò‡∏£‡∏£‡∏°‡∏î‡∏≤"
  },
  {
    name: "‡∏à‡∏∏‡∏î‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ B",
    x: 4450,
    y: 3950,
    desc: "‡∏à‡∏∏‡∏î‡∏ò‡∏£‡∏£‡∏°‡∏î‡∏≤‡∏≠‡∏µ‡∏Å‡∏ó‡∏µ‡πà"
  },

  // ‚≠ê ‡∏à‡∏∏‡∏î‡∏û‡∏¥‡πÄ‡∏®‡∏©
  {
    name: "Hospital",
    x: 3850,
    y: 4300,
    desc: "",
    type: "hospital"
  },
  {
    
    
  }
];

// =====================
// PLACE MARKERS
// =====================
locations.forEach(loc => {
  const options = {};

  // ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ type ‚Üí ‡πÉ‡∏ä‡πâ icon ‡∏û‡∏¥‡πÄ‡∏®‡∏©
  if (loc.type) {
    options.icon = icons[loc.type];
  }
  // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ type ‚Üí ‡πÉ‡∏ä‡πâ marker ‡∏õ‡∏Å‡∏ï‡∏¥‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥

  L.marker([loc.y, loc.x], options)
    .addTo(map)
    .bindPopup(`<b>${loc.name}</b><br>${loc.desc}`);
});

// =====================
// CLICK TO GET COORD
// =====================
map.on('click', e => {
  document.querySelector('.coord').innerHTML =
    `X: ${Math.round(e.latlng.lng)}<br>Y: ${Math.round(e.latlng.lat)}`;
});
</script>

</body>
</html>
